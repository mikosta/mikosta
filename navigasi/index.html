<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <title>Typing Test</title>
    <style>
        body {
            background: url('path/to/your/image.jpg') no-repeat center center fixed;
            background-size: cover;
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <input type="text" class="input-field">
        <div class="content-box">
            <div class="typing-text">
                <p></p>
            </div>
            <div class="content">
                <ul class="result-details">
                    <li class="timeLeft">
                        <p>Time Left:</p>
                        <span><b>60</b>s</span>
                    </li>
                    <li class="errors">
                        <p>Errors:</p>
                        <span>0</span>
                    </li>
                    <li class="wpm">
                        <p>WPM:</p>
                        <span>0</span>
                    </li>
                    <li class="cpm">
                        <p>CPM:</p>
                        <span>0</span>
                    </li>
                </ul>
                <button class="try-again-btn">Test Again</button>
                <div class="difficulty-buttons">
                    <button class="easy-btn">Easy</button>
                    <button class="medium-btn">Medium</button>
                    <button class="hard-btn">Hard</button>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
